name: rio copa
description: Rio Copa Foods is a company that produces, processes, and distributes packaged spices, sauces, and seasoning. Rio Copa Foods is a closely held, private company that has been in the influential Costa family for generations. Many family members occupy important management positions in the company. Rio Copa Foods is located in the Latin American country of Santa Cruz. Recently, CPC International has identified Rio Copa Foods as a potential acquisition target. Rio Copa is potentially important to CPC for two primary reasons. First, this acquisition would provide CPC with a critical foothold in the Santa Cruz market (CPC is currently not represented in the Santa Cruz market). Second, Rio Copa Foods seems to provide a good fit with CPC's other strategic objectives. The two sides have been negotiating for several months. Many of the most important issues have been resolved already.
sides:
  - You represent the interests of CPC. Remember that the successful conclusion of this negotiation has important strategic implications for CPC's presence in Santa Cruz. You are highly motivated to reach a satisfactory agreement with Rio Copa Foods, but your main goal is to negotiate the best possible agreement for CPC based on the information in the payoff tables. The numbers in the payoff tables show how valuable each outcome is to you. You can trust that the payoffs assigned to the different options in your table are accurate
  - You represent the interests of Rio Copa Foods. Remember, Rio Copa Foods is strapped for cash. You are highly motivated to reach a satisfactory agreement with CPC, but your main goal is to negotiate the best possible agreement for you and your family based on the information in the payoff tables. The numbers in the payoff tables show how valuable each outcome is to you. You can trust that the payoffs assigned to the different options in your table are accurate.
