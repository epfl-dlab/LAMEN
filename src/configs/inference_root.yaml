defaults:
  - _self_
  - hydra: inference
  - experiments: negotiation_32_32
  - interrogations: simple

# faithfulness
check_message_for_offers: False

# production
production: True
rereun_experiments: True

# for debugging
debug_mode: False
verbosity: 1
max_rounds: 5

# path to work directory
work_dir: ${hydra:runtime.cwd}
# path to data directory
data_dir: ${work_dir}/data
# path to various objects in data directory
agents_dir: ${data_dir}/agents
games_dir: ${data_dir}/games
issues_dir: ${data_dir}/issues
models_dir: ${data_dir}/model_settings
note_prompts_dir: ${data_dir}/note_prompts
message_prompts_dir: ${data_dir}/message_prompts
communication_protocols_dir: ${data_dir}/communication_protocols

# path to output directory, created dynamically by hydra
output_dir: ${hydra:runtime.output_dir}

# determines the log directory's parent folder
logs_subfolder: inference