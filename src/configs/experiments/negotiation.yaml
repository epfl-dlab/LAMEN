agents_path: ${data_dir}/agents
games_path: ${data_dir}/games
issues_path: ${data_dir}/issues
models_path: ${data_dir}/model_settings
note_prompts_path: data/note_prompts
message_prompts_path: data/message_prompts
communication_protocols_path: ${data_dir}/communication_protocols

game:
  file: ${data_dir}/games/rio_copa.json

stop_condition: ""
max_rounds: 5

agents: 
  - agent_1: 
      agent_description: "${data_dir}/agents/pj_green.json"
      communication: ${data_dir}/communication_protocols/auto_regressive_50_50.json
      generation_parameters: ${data_dir}/model_settings/openai_35_0_0.json
  - agent_2: 
      agent_description: "${data_dir}/agents/hp_costa.json"   # agent characteristics
      communication: ${data_dir}/communication_protocols/auto_regressive_50_50.json  # inputs and output instructions
      generation_parameters: ${data_dir}/model_settings/openai_35_0_0.json    # model settings